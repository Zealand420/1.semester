<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forside</title>
    <link rel="stylesheet" href="forside.css">
    <script src="https://kit.fontawesome.com/50c7179a2b.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--Nav laves senere-->
    <nav>
        <a href="#forside" class="aktiv">forside</a>
        <a href="#projekter">Projekter</a>
        <a href="#kontakt mig">Kontakt mig</a>
        <i class="fas fa-bars"></i>
    </nav>

    <img class="coverbillede" src="img/Mobilcover.png" alt="Mobil cover velkommen">
        

    <!--Mobil main-->

    <section class="visuelkodedesign">
        
        <h1>Hjælp til visuel design eller kodning?</h1>
    
        <div class="visuelboks">
            <i class="fab fa-html5 ikon1"></i>
            <div class="erfaring html"></div>
            <p>75%</p>
        </div>

        <div class="visuelboks">
            <i class="fab fa-html5 ikon2"></i>
            <div class="erfaring css"></div>
            <p>60%</p>
        </div>

        <div class="visuelboks">
            <img src="img/photoshop.png" alt="photoshopicon">
            <div class="erfaring ps"></div>
            <p>56%</p>
        </div>

        <div class="visuelboks">
            <img src="img/Xd.png" alt="photoshopicon">
            <div class="erfaring Xd"></div>
            <p>70%</p>
        </div>

        <div class="visuelboks">
            <img src="img/Ai.png" alt="photoshopicon">
            <div class="erfaring Ai"></div>
            <p>12%</p>
        </div>

    </section>

    <section class="fakta">
        <p>Projekter</p>
        <p class="stor-tal">7</p>
        <p>Færdiggjort</p>

        <p>erfaring</p>
        <p class="stor-tal">5</p>
        <p>Måneder</p>

        <p>Kunder</p>
        <p class="stor-tal">0</p>
        <p>Endnu</p>
    </section>

    <section class="studerene">
        <h2>Mit liv som multimediedesigner studerene</h2>
        <img class="deskbillede" src="img/desk.png" alt="desk">
        <img class="imgikon" src="img/in.png" alt="Linkedin">
        <img class="imgikon" src="img/insta.png" alt="instagram">
        <img class="imgikon" src="img/fb.png" alt="facebook">


    </section>

    <section class="fremhævet">
        <h1>Fremhævede Projekter</h1>
        <img src="img/rumrejsenvinder.png" alt="rumrejsen vindere">
        <p>Andre Projekter</p>
    </section>


</body>
</html>
